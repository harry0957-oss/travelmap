<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Map Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Travel Map Planner</h1>
      <p>
        Plan your journey by entering a start point, any number of waypoints and a final
        destination. Routes are rendered with Google Maps for accurate turn-by-turn
        directions.
      </p>
    </header>
    <main>
      <section class="controls">
        <form id="routeForm" class="panel" autocomplete="off">
          <h2>Route configuration</h2>
          <div class="field">
            <label for="startInput">Start location</label>
            <input
              type="text"
              id="startInput"
              placeholder="e.g. San Francisco, CA"
              required
            />
          </div>
          <div class="field">
            <div class="field-header">
              <label for="waypointsContainer">Waypoints (optional)</label>
              <button type="button" id="addWaypointButton" class="secondary">Add waypoint</button>
            </div>
            <div id="waypointsContainer" class="waypoints"></div>
            <p class="hint">Enter stops between your start and final destination.</p>
          </div>
          <div class="field">
            <label for="endInput">End location</label>
            <input type="text" id="endInput" placeholder="e.g. Los Angeles, CA" required />
          </div>
          <div class="field actions">
            <button type="submit" class="primary">Plot route</button>
          </div>
          <div id="routeStatus" class="status" role="status" aria-live="polite"></div>
        </form>
      </section>
      <section class="map-panel panel">
        <h2>Map preview</h2>
        <div id="map" role="region" aria-label="Route map"></div>
      </section>
    </main>
    <script src="app.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEQXlNW6hW-F_VqL9OVtt3YABfl545MkU&callback=initMap"
    ></script>
  </body>
</html>
